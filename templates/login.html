<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenic Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #132a32;
            overflow: hidden;
        }
        
        .landscape {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #12515f 0%, #12515f 50%, #ff5e3a 50%, #ff5e3a 100%);
            z-index: -1;
        }
        
        .mountains-left {
            position: absolute;
            height: 40%;
            width: 30%;
            background: #ff3b5d;
            clip-path: polygon(0% 100%, 15% 80%, 30% 100%, 45% 70%, 60% 100%, 80% 75%, 100% 100%);
            bottom: 25%;
            left: 5%;
            transform: scaleY(2);
        }
        
        .mountains-right {
            position: absolute;
            height: 40%;
            width: 30%;
            background: #232a4e;
            clip-path: polygon(0% 100%, 15% 80%, 30% 100%, 45% 70%, 60% 100%, 80% 85%, 100% 100%);
            bottom: 25%;
            right: 5%;
            transform: scaleY(2);
        }
        
        .trees {
            position: absolute;
            bottom: 25%;
            width: 100%;
        }
        
        .tree {
            position: absolute;
            bottom: 0;
            width: 3px;
            background: #232a4e;
        }
        
        .tree::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 15px;
            background: #ff3a5e;
            left: -3.5px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .tree:nth-child(1) {
            height: 30px;
            left: 10%;
        }
        
        .tree:nth-child(1)::before {
            top: 5px;
        }
        
        .tree:nth-child(2) {
            height: 40px;
            left: 12%;
        }
        
        .tree:nth-child(2)::before {
            top: 10px;
        }
        
        .tree:nth-child(3) {
            height: 50px;
            left: 15%;
        }
        
        .tree:nth-child(3)::before {
            top: 10px;
        }
        
        .tree:nth-child(4) {
            height: 35px;
            right: 10%;
        }
        
        .tree:nth-child(4)::before {
            top: 5px;
            background: #ff3a5e;
        }
        
        .tree:nth-child(5) {
            height: 45px;
            right: 12%;
        }
        
        .tree:nth-child(5)::before {
            top: 10px;
            background: #ff3a5e;
        }
        
        .tree:nth-child(6) {
            height: 55px;
            right: 15%;
        }
        
        .tree:nth-child(6)::before {
            top: 10px;
            background: #ff3a5e;
        }
        
        .moon {
            position: absolute;
            top: 15%;
            left: 15%;
            width: 40px;
            height: 40px;
            background: #4dfff3;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px #4dfff3;
        }
        
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(to right, #0a2530 0%, #0a2530 50%, #301a15 50%, #301a15 100%);
        }
        
        .reflection {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(10, 37, 48, 0.7) 0%, rgba(10, 37, 48, 0.7) 50%, rgba(48, 26, 21, 0.7) 50%, rgba(48, 26, 21, 0.7) 100%);
            opacity: 0.5;
            top: 0;
        }
        
        .login-container {
            width: 350px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            z-index: 10;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group svg {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: white;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 38px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            font-size: 14px;
            outline: none;
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }
        
        .checkbox-wrapper input {
            margin-right: 8px;
        }
        
        .forgot-link {
            color: white;
            text-decoration: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .register-link {
            text-align: center;
            font-size: 13px;
        }
        
        .register-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        
        .pass-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 18px;
            height: 18px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="landscape">
        <div class="mountains-left"></div>
        <div class="mountains-right"></div>
        <div class="trees">
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="tree"></div>
        </div>
        <div class="moon"></div>
        <div class="water">
            <div class="reflection"></div>
        </div>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        {% if messages %}
    {% for message in messages %}
            <div class="messages{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <input type="text" placeholder="Username" name="username" required>

            </div>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
                <input type="password" placeholder="Password" name="password" required>

                <svg class="pass-toggle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
            </div>
            <div class="checkbox-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="register-link">
                Don't have an account? <a href="{% url 'Register_user' %}">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
