<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #9733ee 0%, #4a00e0 100%);
            overflow: hidden;
            position: relative;
        }
        
        /* Decorative floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        
        .element-1 {
            width: 100px;
            height: 100px;
            background-color: rgba(20, 230, 230, 0.8);
            top: 10%;
            left: 5%;
        }
        
        .element-2 {
            width: 30px;
            height: 30px;
            background-color: rgba(20, 230, 230, 0.8);
            bottom: 25%;
            left: 15%;
        }
        
        .element-3 {
            width: 50px;
            height: 50px;
            background-color: rgba(20, 230, 230, 0.8);
            bottom: 15%;
            right: 10%;
        }
        
        .element-4 {
            width: 80px;
            height: 80px;
            background-color: rgba(150, 50, 150, 0.5);
            top: 20%;
            right: 5%;
        }
        
        .element-5 {
            width: 120px;
            height: 120px;
            background-color: rgba(150, 50, 150, 0.5);
            bottom: 5%;
            right: 15%;
        }
        
        /* Decorative stripes */
        .stripe {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            transform: rotate(-45deg);
        }
        
        .stripe-1 {
            width: 400px;
            height: 20px;
            top: 10%;
            right: -100px;
        }
        
        .stripe-2 {
            width: 400px;
            height: 20px;
            top: 15%;
            right: -150px;
        }
        
        /* Registration form container */
        .register-container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .register-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .name-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background-color: white;
            color: #555;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }
        
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaa;
        }
        
        .terms-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: white;
            font-size: 14px;
        }
        
        .terms-group input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            accent-color: #14e6e6;
        }
        
        .terms-group a {
            color: #14e6e6;
            text-decoration: none;
            margin-left: 5px;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background-color: #14e6e6;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .register-btn:hover {
            background-color: #0dcece;
            box-shadow: 0 4px 12px rgba(20, 230, 230, 0.4);
        }
    </style>
</head>
<body>
    <!-- Decorative background elements -->
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>
    <div class="floating-element element-3"></div>
    <div class="floating-element element-4"></div>
    <div class="floating-element element-5"></div>
    
    <div class="stripe stripe-1"></div>
    <div class="stripe stripe-2"></div>
    
    <!-- Registration form -->
    <div class="register-container">
        <h1 class="register-title">REGISTER</h1>
        {% if messages %}
    {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
        <form method="post">
            {% csrf_token %}
            {% load socialaccount %}
            <a href="{% url 'send_otp' %}">otp</a>
            
           
            <div class="form-group name-group">
                <input type="text" name="first-name" placeholder="First Name" required>
                <input type="text" name="last-name" placeholder="Last Name" required>
            </div>
            <div class="form-group name-group">
                <input type="text" name="username" placeholder="Username" required>
                {% if errors.username %} <p class="error">{{ errors.username }}</p> {% endif %}  
      
                
            </div>
            
            <div class="form-group">
                <input type="email"  name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="conf_password"  placeholder="Confirm Password" required>
            </div>
            
            <div class="terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept <a href="#">Terms of Use</a></label>
            </div>
            
            <button type="submit" class="register-btn">Register Now</button>
            <a href="{% provider_login_url 'google' %}">
                <img src="{% static 'img/sigh_in.png' %}" alt="Sign in with Google">
            </a>
            <div class="terms-group">
               You have an account? <a href="{% url 'login_user' %}">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
