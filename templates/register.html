<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #130d0d 0%, #79fc8f 100%);
            overflow: hidden;
            position: relative;
        }
        
        /* Decorative floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        
        .element-1 {
            width: 100px;
            height: 100px;
            background-color: rgba(122, 136, 57, 0.8);
            top: 10%;
            left: 5%;
        }
        
        .element-2 {
            width: 30px;
            height: 30px;
            background-color: rgba(20, 230, 230, 0.8);
            bottom: 25%;
            left: 15%;
        }
        
        .element-3 {
            width: 50px;
            height: 50px;
            background-color: rgba(20, 230, 230, 0.8);
            bottom: 15%;
            right: 10%;
        }
        
        .element-4 {
            width: 80px;
            height: 80px;
            background-color: rgba(150, 50, 150, 0.5);
            top: 20%;
            right: 5%;
        }
        
        .element-5 {
            width: 120px;
            height: 120px;
            background-color: rgba(150, 50, 150, 0.5);
            bottom: 5%;
            right: 15%;
        }
        
        /* Decorative stripes */
        .stripe {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            transform: rotate(-45deg);
        }
        
        .stripe-1 {
            width: 400px;
            height: 20px;
            top: 10%;
            right: -100px;
        }
        
        .stripe-2 {
            width: 400px;
            height: 20px;
            top: 15%;
            right: -150px;
        }
        
        /* Registration form container */
        .register-container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .register-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .name-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background-color: #647b63;
            color: #000000;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }
        
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaa;
        }
        
        .terms-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: white;
            font-size: 14px;
        }
        
        .terms-group input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            accent-color: #79a097;
        }
        
        .terms-group a {
            color: #14e6e6;
            text-decoration: none;
            margin-left: 5px;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background-color: #317348;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .register-btn:hover {
            background-color: #0dcece;
            box-shadow: 0 4px 12px rgba(20, 230, 230, 0.4);
        }

        #send-otp {
    background-color: #23573d;
    color: #fff;
    padding: 08px 14px;
    font-size: 14px;
    font-weight: 600;
    border: none;
    border-radius: 111px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#send-otp:hover {
  background-color: #2c6d2a;
  transform: translateY(-2px);
}

#send-otp:active {
  transform: scale(0.97);
  background-color: #3730a3;
}
#verify-otp {
  background-color:#23573d;
  color: #fff;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#verify-otp:hover {
  background-color: #0d9488;
  transform: translateY(-2px);
}

#verify-otp:active {
  transform: scale(0.97);
  background-color: #0f766e;
}

    </style>
</head>
<body>
    <!-- Decorative background elements -->
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>
    <div class="floating-element element-3"></div>
    <div class="floating-element element-4"></div>
    <div class="floating-element element-5"></div>
    
    <div class="stripe stripe-1"></div>
    <div class="stripe stripe-2"></div>
    
    <!-- Registration form -->
    <div class="register-container">
        <h1 class="register-title">REGISTER</h1>  <!-- Always visible title -->

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {% load socialaccount %}

            <!-- Email Verification -->
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="First verify your Email" required>
                <button type="button" id="send-otp">Send OTP</button>
            </div>

            <!-- OTP Verification -->
            <div class="form-group" id="otp-section" style="display: none;">
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
               
                <button type="button" id="verify-otp">Verify OTP</button>

                <p id="otp-status"></p>
            </div>

            <!-- Name and Username Fields (Hidden Initially) -->
            <div id="user-info-fields" style="display: none;">
                <div class="form-group name-group">
                    <input type="text" name="first-name" placeholder="First Name" required>
                    <input type="text" name="last-name" placeholder="Last Name" required>
                </div>

                <div class="form-group name-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
            </div>

            <!-- Password Fields (Hidden Initially) -->
            <div id="registration-fields" style="display: none;">
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="conf_password" placeholder="Confirm Password" required>
                </div>
            </div>

            <!-- Always Visible Register Button -->
            <button type="submit" class="register-btn" id="register-btn" disabled>Register Now</button>

            <div class="terms-group">
                You have an account? <a href="{% url 'login_user' %}">Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("send-otp").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            
            if (!email) {
                alert("Please enter a valid email.");
                return;
            }
        
            fetch("{% url 'send_otp' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ email: email })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (data.success) {
                      document.getElementById("otp-section").style.display = "block";  // Show OTP input
                  }
              });
        });
        
        document.getElementById("verify-otp").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            let otp = document.getElementById("otp").value;
        
            if (!otp) {
                alert("Please enter the OTP.");
                return;
            }
        
            fetch("{% url 'verify_otp' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ email: email, otp: otp })
            }).then(response => response.json())
              .then(data => {
                  document.getElementById("otp-status").innerText = data.message;
                  if (data.verified) {
                      // Show name, username, and password fields after OTP verification
                      document.getElementById("user-info-fields").style.display = "block";
                      document.getElementById("registration-fields").style.display = "block";
        
                      // Enable register button
                      document.getElementById("register-btn").removeAttribute("disabled");
                  }
              });
        });
    </script>
</body>
