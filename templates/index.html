
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .background-image {
            position: absolute;
            
            width: 1300px;
            height: 700px;
            background-image: url('{% static "img/img1.jpg" %}');
            background-size: cover;
            background-position: center;
          
            z-index: -1;
        }
        
        .glass-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.18);
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-title {
            color: white;
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            max-width: 500px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-links a {
            color: white;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .social-links a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="glass-container">
        <nav class="navbar">
            <div class="logo">logo</div>
            <div class="nav-links">
                <a href="{% url 'login_user' %}">HOME</a>
                <a href="{% url 'drf_view' %}">ABOUT</a>
                <a href="#">SERVICES</a>
               
                <a href="{% url 'login_user' %}">LOGIN</a>
            </div>
        </nav>
        <div class="content">
            <h1 class="main-title">Priyanshu Singh</h1>
            <p class="subtitle">Dew Solutions</p>
            <div class="social-links">
                <a href="{% url 'Register_user' %}">Register</a>
                <a href="{% url 'login_user' %}">Login</a>
                <a href="{% url 'view_data' %}">view_data</a>
                <a href="{% url 'send_otp' %}">otp</a>
                <a href="{% url 'home' %}">Home</a>

            </div>
        </div>
    </div>
</body>
</html>
